name: Deployment

concurrency: production

on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - run: apt-get -q -y update
      - run: apt-get -q -y install texlive-xetex texlive-fonts-extra biber latexmk wget git make curl xzdec fonts-ebgaramond fonts-font-awesome
      - run: apt-get -q -y clean
      - run: make
